<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Web Météo</title>
</head>
<body>
    <header>
        <nav>
            <form>
                <input type="search" id="search" class="search" placeholder="search city">
                <input type="submit" value="+" class="btn">
            </form>
        </nav>
    </header>
    <div class="container">
        <div class="previous">
            <button class="btn"><</button>
        </div>
        <div class="weather">
            <h4>Paris 14</h4>
            <h1>23°</h1>
        </div>
        <div class="next">
            <button class="btn">></button>
        </div>
    </div>
